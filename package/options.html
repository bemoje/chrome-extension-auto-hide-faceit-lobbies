<!DOCTYPE html>
<html>

<head>
   <title>Auto Hide Faceit Lobbies - Options</title>
</head>

<body>
   <label>
      <input type="checkbox" id="hideNotJoinable">
      Hide "Not joinable" lobbies.
   </label>
   <br />

   <label>
      <input type="checkbox" id="hideNotReady">
      Hide "Not ready" lobbies.
   </label>
   <br />

   <label>
      <input type="checkbox" id="hidePlaying">
      Hide "Playing" lobbies.
   </label>
   <br />

   <label>
      <input type="checkbox" id="hideQueuing">
      Hide "Queuing" lobbies.
   </label>
   <br />

   <label>
      <input type="checkbox" id="enabledOnPageLoad">
      Enabled on page load
   </label>
   <br />

   <label>
      <input type="checkbox" id="outputDebuggingMessages">
      Output information to browser console for debuggning purposes.
   </label>
   <br />

   <div id="status"></div>
   <button id="save">Save</button>

   <script src="options.js"></script>
</body>

</html>
